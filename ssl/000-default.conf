<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # เปลี่ยนเส้นทางจาก HTTP ไป HTTPS
    Redirect permanent / https://yourdomain.com/

</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    # เปิดการใช้งาน SSL
    SSLEngine on

    # ระบุเส้นทางไปยังไฟล์ SSL certificate และ private key
    SSLCertificateFile /etc/ssl/certs/Certificate.crt  # Certificate ของคุณ
    SSLCertificateKeyFile /etc/ssl/private/PrivateKey.key  # Private Key ของคุณ

    # ระบุไฟล์ Chain certificate (Intermediate CA)
    SSLCertificateChainFile /etc/ssl/certs/IntermediateCA.crt

    # (Optional) ระบุไฟล์ Root certificate ถ้ามี
    SSLCACertificateFile /etc/ssl/certs/TrustedRoot.crt

    # ตั้งค่าบันทึก log
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
