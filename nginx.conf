# สำหรับ HTTP --> Redirect ไป HTTPS
server {
    listen 80;
    server_name samdata.dmh.go.th www.samdata.dmh.go.th;

    # Redirect ไป HTTPS
    return 301 https://$host$request_uri;
}

# ตั้งค่า SSL สำหรับ samdata.dmh.go.th (PHP-Apache)
server {
    listen 443 ssl http2;
    server_name samdata.dmh.go.th www.samdata.dmh.go.th;

    # ใส่เส้นทางไปยัง Certificate และ Private Key
    ssl_certificate /etc/nginx/certs/Certificate.crt;
    ssl_certificate_key /etc/nginx/certs/PrivateKey.key;
    ssl_trusted_certificate /etc/nginx/certs/IntermediateCA.crt;

    # เพิ่มความปลอดภัย
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # การตั้งค่า Proxy ไปยัง PHP-Apache
    location / {
        proxy_pass http://php-apache-environment:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_http_version 1.1;  # เพิ่มข้อกำหนดนี้เพื่อรองรับ HTTP 1.1
        proxy_set_header Connection 'upgrade';  # เพิ่ม header สำหรับ WebSocket (ถ้าใช้)
        proxy_set_header Upgrade $http_upgrade;
    }
}

