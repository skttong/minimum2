version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx-ssl
    ports:
      - "443:443"  # พอร์ต HTTPS
      - "80:80"    # พอร์ต HTTP
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/ssl/certs:ro  # Mount โฟลเดอร์ certs
      - ./your-web-content:/usr/share/nginx/html:ro  # Mount เนื้อหาเว็บไซต์
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8000:80"
    environment:
      PMA_HOST: db
    restart: always

  db:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "9906:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: your_database
      MYSQL_USER: your_user
      MYSQL_PASSWORD: your_password
    restart: always
